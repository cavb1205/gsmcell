{% extends 'base.html'%}

{%block content%}
    <h1>Almacen:</h1>
    {% for almacen in almacen_list%}
        <li><a href="{{url_for('almacen.almacen_detail', almacen_id=almacen.id)}}">{{almacen.id}}</a>-{{almacen.name}}-{{almacen.address}}-{{almacen.city}}-{{almacen.is_active}}-{{almacen.value}}</li>
    {%endfor%}
    
    
    
{% endblock %}
