{% extends 'base.html'%}

{%block content%}
    <h1>Usuarios:</h1>
    {% for usuario in usuario_list%}
        <li><a href="{{ url_for('usuario.usuario_detail', user_id=usuario.id)}}">{{usuario.id}}</a>-{{usuario.first_name}}-{{usuario.last_name}}-{{usuario.email}}-{{usuario.almacenes.name}}</li>
    {%endfor%}
    
    
{% endblock %}
